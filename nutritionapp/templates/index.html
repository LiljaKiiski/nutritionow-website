{% load static %}
<html>
	<head>
		<title>NutritioNow</title>
		<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
		<link rel="shortcut icon" type="image/png" href="assets/images/favicon.png"> 
		<script src="https://kit.fontawesome.com/d4b1dbcaad.js" crossorigin="anonymous"></script>
	</head>

	<body>
		<div class="top">
			<h1>NutritioNow</h1> <!-- better name later-->
		</div>

		<h2>Ask about anything Nutrition or Health related!</h2>

		<form method="POST">
			{% csrf_token %}
			<input id="input" name="input"></input>
			<button type="submit">Send</button>
		</form>

		<div class="result">
			<p style="color: rgb(5, 146, 0)">{{message}}</p>
		</div>

	</body>	
</html>
