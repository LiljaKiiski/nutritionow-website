<html>
    <head>
        <title>NutritioNow</title>
        <link rel="stylesheet" type="text/css" href="../static/css/style.css">
        <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png"> 
        <script src="https://kit.fontawesome.com/d4b1dbcaad.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="navbar">
            <a class="page" href = "index.html">Home</a>
            <a class="page" href = "about.html">About Us</a>
            <img class="logo" src="images/logo_multi_color.png">
        </div>

        <div class="header">
            <h1>NutritioNow</h1>
        </div>

        <div id="info">
            <h2>Welcome to NutritiNow!</h2>
            <h3>Ask about anything Nutrition or Health related!</h3>
        </div>

        <form method="POST">
			{% csrf_token %}
            <input id="input" name="input" type="text" size = 50></input> 
            <button type="submit" hidden = "hidden">Send</button>
        </form>

        <div class="result">
            <p>{{message}}</p>
        </div>

    </body> 
</html>
